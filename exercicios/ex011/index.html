<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!--Exitem dois tipos para fazer isso, começando pela imagem P e definindo o px minimo para utilizar a imagem-->
    <picture> 
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>

    <!--Existe também o geito que é começando pelo imagem G e fazendo pelo numero maximo de px que sera usada cada imagem-->
    <!--<picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>-->

    <h1>Reproduzindo audios</h1>
    <p>Vamos agora fazer a reproducão de audio</p>
    <audio preload="metadata" controls>
        <source src="midia/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Boom Bap Flick - Quincas Moreira.ogg" type="audio/ogg">
        <source src="midia/Boom Bap Flick - Quincas Moreira.wav" type="audio/wav">
        <p>Não foi possivel reproduzir o audio em seu navegador</p>
    </audio>
    <p><a href="midia/Boom Bap Flick - Quincas Moreira.mp3" download="Boom Bap Flick - Quincas Moreira.mp3" type="audio/mpeg">Clique aqui para baixar o audio em MP3</a></p>
</body>
</html>
