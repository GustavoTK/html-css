<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover{
            color: red;
        }
        
        div:hover > p {
            display: block;
            color: green;
            background-color: aqua;
            width: 300px;
            text-align: center;
        }


    </style>
</head>
<body>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
